<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>Calculator</h1>
        </div>
        <div id="display">
            <div id="disp"> </div>
        </div>
        <div id="buttons">
             <table border>
                <tr>
                    <td id="clear">AC</td>
                    <td id="sign-alter" >+/-</td>
                    <td id="percentage" class="operator" >%</td>
                    <td id="divide" class="side-buttons operator">/</td>
                </tr>
                <tr>
                    <td id="seven"  class="numbers">7</td>
                    <td id="eight"  class="numbers">8</td>
                    <td id="nine"  class="numbers">9</td>
                    <td id="multiply" class="side-buttons operator">*</td>
                </tr>
                <tr>
                    <td id="four"  class="numbers">4</td>
                    <td id="five" class="numbers" >5</td>
                    <td id="six"  class="numbers">6</td>
                    <td id="subtract" class="side-buttons operator">-</td>
                </tr>
                <tr>
                    <td id="one" class="numbers" >1</td>
                    <td id="two" class="numbers" >2</td>
                    <td id="three" class="numbers" >3</td>
                    <td id="add" class="side-buttons operator">+</td>
                </tr>
                <tr>
                    <td id="zero" class="numbers" colspan="2" >0</td>
                    <td id="decimal">.</td>
                    <td id="equal" class="side-buttons">=</td>
                </tr>
            </table> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
