<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>Calculator</h1>
        </div>
        <div id="display">
            <div id="disp"> </div>
        </div>
        <div id="buttons">
             <table border>
                <tr>
                    <td id="clear">AC</td>
                    <td id="sign-alter" data-value="+/-" >+/-</td>
                    <td id="percentage" data-value="%" >%</td>
                    <td id="divide" class="side-buttons operator" data-value="/">/</td>
                </tr>
                <tr>
                    <td id="seven"  class="numbers" data-value="7">7</td>
                    <td id="eight"  class="numbers" data-value="8">8</td>
                    <td id="nine"  class="numbers" data-value="9">9</td>
                    <td id="multiply" class="side-buttons operator" data-value="*">*</td>
                </tr>
                <tr>
                    <td id="four"  class="numbers" data-value="4">4</td>
                    <td id="five" class="numbers"  data-value="5">5</td>
                    <td id="six"  class="numbers" data-value="6">6</td>
                    <td id="subtract" class="side-buttons operator" data-value="-">-</td>
                </tr>
                <tr>
                    <td id="one" class="numbers"  data-value="1">1</td>
                    <td id="two" class="numbers"  data-value="2">2</td>
                    <td id="three" class="numbers"  data-value="3">3</td>
                    <td id="add" class="side-buttons operator" data-value="+">+</td>
                </tr>
                <tr>
                    <td id="zero" class="numbers" colspan="2"  data-value="0">0</td>
                    <td id="decimal" class="numbers" data-value=".">.</td>
                    <td id="equal" class="side-buttons" data-value="=">=</td>
                </tr>
            </table> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
